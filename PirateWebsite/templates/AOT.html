{% extends 'base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"> Attack On Titan Season 1-4 </h1>
<ul>
{% for thing in options %}
  <li>{{ thing }}</li>
  <form action="/AOT/{{ thing }}" method="get">
      <a href="/AOT/{{ thing }}" class="button">Play Episode: {{thing}}</a>
  </form>
  <form action="/downloadAOT/{{ thing }}" method="get">
      <button name="forwardBtn" type="submit">Download: {{thing}}</button>
  </form>
{% endfor %}
</ul>

{% endblock %}
