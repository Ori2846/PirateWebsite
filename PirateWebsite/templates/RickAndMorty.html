{% extends 'base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"> Rick And Morty </h1>
<ul>
{% for thing in options %}
  <li>{{ thing }}</li>
  <form action="/RAM/{{ thing }}" method="get">
      <a href="/RAM/{{ thing }}" class="button">Play Episode: {{thing}}</a>
  </form>
  <form action="/downloadRAM/{{ thing }}" method="get">
      <button name="forwardBtn" type="submit">Download: {{thing}}</button>
  </form>
{% endfor %}
</ul>

{% endblock %}
